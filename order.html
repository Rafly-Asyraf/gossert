<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desskuy</title>

    
    <!-- font awesome cdn link logo  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- css file link  -->
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>
<body>
    <!-- header section starts -->

<header>

    <a href="project.html" class="logo"><i class="fas fa-ice-cream"></i>desskuy</a>

    <nav class="navbar">
        <a href="project.html">home</a>
       
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>

</header>

<!-- header section ends-->
    <!-- order starts  -->
<section class="order" id="order">

    <h3 class="sub-heading"> pesan sekarang </h3>
    <h1 class="heading"> free and fast </h1>

    <form action="">

        <div class="inputBox">
            <div class="input">
                <span>Nama</span>
                <input type="text" placeholder="Masukan Nama">
            </div>
            <div class="input">
                <span>No. Telepon</span>
                <input type="number" placeholder="Masukan nomor telepon">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Menu Yang Anda Pesanan</span>
                <input type="text" placeholder="Masukan nama menu">
            </div>
            <div class="input">
                <span>Berapa Banyak Yang Anda Pesan</span>
                <input type="number" placeholder="Berapa banyak">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Alamat</span>
                <textarea name="" placeholder="Masukan Alamat " id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <!-- pop up message -->
       
        <input type="submit" value="Pesan Sekarang" class="btn" onclick="message(' !! TERIMAKASIH SUDAH MEMESAN DI TOKO KAMI !!')">
        <script type="text/javascript">

            function message() {
    
               swal({
    
                    title: "Berhasil!",
    
                    text: "Pop-up berhasil ditampilkan",
    
                    icon: "success",
    
                    button: true
    
                });
    
            }
    
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    
            crossorigin="anonymous"></script>
    </form>

</section>
<!-- order section ends -->
</body>
</html>
